<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center">ToDo App</h1>
      <div class="flex justify-center mt-4">
        <input
          type="text"
          id="task"
          class="w-1/2 p-2 border border-gray-300 rounded"
          placeholder="Add a new task"
        />
        <button id="add" class="p-2 bg-blue-500 text-white rounded ml-2">Add</button>
      </div>
      <div class="mt-4">
        <ul id="tasks" class="list-disc pl-8">
          <li class="flex justify-between items-center p-2 border-b border-gray-300">
            <span>Task 1</span>
            <div>
              <button class="p-2 bg-green-500 text-white rounded">Done</button>
              <button class="p-2 bg-red-500 text-white rounded ml-2">Delete</button>
            </div>
          </li>

          <li class="flex justify-between items-center p-2 border-b border-gray-300">
            <span>Task 2</span>
            <div>
              <button class="p-2 bg-green-500 text-white rounded">Done</button>
              <button class="p-2 bg-red-500 text-white rounded ml-2">Delete</button>
            </div>
          </li>

          <li class="flex justify-between items-center p-2 border-b border-gray-300">
            <span>Task 3</span>
            <div>
              <button class="p-2 bg-green-500 text-white rounded">Done</button>
              <button class="p-2 bg-red-500 text-white rounded ml-2">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
